{% block conteudo %}

    <form action="{% url 'authors:create' %}" method="POST">
        {%csrf_token %}
        <div class="form-content form-content-grid">
            {%for field in form %}
            <div class="form-group">
                <label for="{{field.id_for_label}}"> {{field.label}}
                    {{field}}

            {% endfor%}
        </div>
        <div class="form-content button">

                <button type="submit">Enviar

                </button>
            </div>
        </div>
    </form>
</div>
