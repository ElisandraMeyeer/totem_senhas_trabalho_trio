{% include 'base.html' %}
{% block conteudo  %}
<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Sala</th>
      <th scope="col">Senha</th>
      <th scope="col">Data de criação</th>
      <th scope="col">Ações</th>
      <th scope="col">Deletar</th>
      
    </tr>
  </thead>
  <tbody>
    {% for c in contatos %}
    <tr>
      <th scope="row">{{c.id}}</th>
      <td><a href="{%url 'index_contato' c.id %}"> {{c.paciente}}</a></td> 
      <td><a href="{%url 'index_contato' c.id %}"> {{c.senha}}</a></td> 
      <td><a href="{%url 'index_contato' c.id %}"> {{c.sala}}</a></td> 
      <td><a href="{%url 'index_contato' c.id %}"> {{c.data|date:'d/m/Y'}}</a></td> 
      <td><a href="{%url 'update_contato' c.id %}"> editar</a></td>
      <td> <form method="post" action="">
          {% csrf_token %}
            <p>Deseja Excluir o Item?</p><br>
             <a href= "{%url 'delete_contato' c.id %}"> Sim</a>
            <a href="{%url 'index'%}"><div class="btn btn-primary">Cancelar</div></a>
          </td>
       </form>
      </td> 
    </tr>  
    {% endfor %}
  </tbody>
</table>
{% endblock conteudo  %}
